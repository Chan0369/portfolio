title: "Doughnuts! Quote"
discription: "This parallax motion video is base off of a quote that many doughnut lovers say. It is a colourful fun short video to share with friends and families."
media: "images/brosmind.jpg"
heading2: "Process"
info: "This motion project started out with the quote lettered out in pen and ink, base off of how I liked doughnut and how I was craving it. Lots of sketching was done before going into this motion piece, like project for motion or any kind of project. Then storying boarding to figure out what each scene will look like."
heading3: "Challenges"
info2: "The challenge was to to get the doughnut falling naturally. It took awhile to get use to playing around with the keyframes to get the timing right. "
